# Purpose: Development Docker Compose configuration
# This file is for local development - it builds images from source code
# Use start-dev.sh to run this with automatic port detection from morphik.toml
# Note: This is NOT for production use - see docker-compose.run.yml for production

x-ollama-check: &ollama-check
  # This command reads the toml file and checks if any provider is set to "ollama"
  command: >
    /bin/sh -c '
    grep -q "provider *= *\"ollama\"" morphik.toml &&
    echo "true" > /tmp/needs_ollama ||
    echo "false" > /tmp/needs_ollama'

services:
  config-check:
    image: alpine
    volumes:
      - ./morphik.toml:/morphik.toml
    <<: *ollama-check

  morphik:
    build: .
    ports:
      # Note: Update this port mapping to match the port in morphik.toml
      - "8000:8000"
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
      - POSTGRES_URI=postgresql+asyncpg://morphik:morphik@postgres:5432/morphik
      - PGPASSWORD=morphik
      - LOG_LEVEL=DEBUG
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JINA_AI_API_KEY=${JINA_AI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MORPHIK_EMBEDDING_API_KEY=local-dummy-key
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./morphik.toml:/app/morphik.toml
      - huggingface_cache:/root/.cache/huggingface
      - ./core:/app/core
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-check:
        condition: service_completed_successfully
      ollama:
        condition: service_started
        required: false
      colpali-service:
        condition: service_started
        required: false
    networks:
      - morphik-network
    env_file:
      - .env

  worker:
    build:
      context: .
      dockerfile: dockerfile
    command: arq core.workers.ingestion_worker.WorkerSettings
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-secret-key-here}
      - POSTGRES_URI=postgresql+asyncpg://morphik:morphik@postgres:5432/morphik
      - PGPASSWORD=morphik
      - LOG_LEVEL=DEBUG
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JINA_AI_API_KEY=${JINA_AI_API_KEY}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - MORPHIK_EMBEDDING_API_KEY=local-dummy-key
    volumes:
      - ./storage:/app/storage
      - ./logs:/app/logs
      - ./morphik.toml:/app/morphik.toml
      - huggingface_cache:/root/.cache/huggingface
      - ./core:/app/core
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-check:
        condition: service_completed_successfully
      ollama:
        condition: service_started
        required: false
      colpali-service:
        condition: service_started
        required: false
    networks:
      - morphik-network
    env_file:
      - .env

  colpali-service:
    build:
      context: .
      dockerfile: dockerfile.colpali
    ports:
      - "8001:8001"
    environment:
      - COLPALI_PORT=8001
      - COLPALI_HOST=0.0.0.0
    volumes:
      - huggingface_cache:/root/.cache/huggingface
      - ./colpali_service.py:/app/colpali_service.py
    networks:
      - morphik-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - morphik-network

  postgres:
    image: pgvector/pgvector:pg16
    shm_size: 128mb
    environment:
      - POSTGRES_USER=morphik
      - POSTGRES_PASSWORD=morphik
      - POSTGRES_DB=morphik
      - PGDATA=/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U morphik -d morphik"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - morphik-network

  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama-entrypoint.sh:/ollama-entrypoint.sh
    networks:
      - morphik-network
    entrypoint: ["/ollama-entrypoint.sh"]

  ui:
    image: node:22-alpine
    container_name: morphik-ui
    # Enable this profile to run the Web UI
    profiles:
      - ui
    working_dir: /app
    command: sh -c "npm install && npm run build && npm start -- -H 0.0.0.0"
    environment:
      - NODE_ENV=production
      - PORT=3003
      - API_BASE_URL=${MORPHIK_API_BASE_URL:-http://localhost:8000}
    ports:
      - "3003:3003"
    volumes:
      - ./ee/ui-component:/app
      - ui_node_modules:/app/node_modules
      - ui_next:/app/.next
    depends_on:
      - morphik
    networks:
      - morphik-network

networks:
  morphik-network:
    driver: bridge

volumes:
  postgres_data:
  ollama_data:
  huggingface_cache:
  redis_data:
  ui_node_modules:
  ui_next:
